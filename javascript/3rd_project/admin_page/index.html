<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="index_style.css">
    <title>Admin Page</title>
</head>
<body>
    <div class="container mt-3">
          <div class="mt-5-container">
            <div class="align-items-center">
              <h3 class="mt-5 mb-3">신규 등록 상품</h3>
              <output id="clock"></output>
            </div>
            <div>
              <button id="dark-mode-toggle" class="btn btn-dark">🌑</button>
            </div>
          </div>
        <form class="row row-cols-lg-auto g-3 align-items-center">      
        <div class="col-12 form-group">
            <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
            <select class="form-select" id="inlineFormSelectPref" name="category_data_table">
            <!-- 셀렉트요소의 name="category_data_table"은 지우거나 변경하면 안돼요 -->
            <option selected label = "카테고리">
            <option value="tops">상의</option>
            <option value="bottoms">하의</option>
            <option value="shoes">신발</option>
            <option value="accessories">패션잡화</option>
            <option value="home appliances">가전제품</option>
            <option value="Books">도서</option>
            <option value="furniture">가구</option>
            <option value="sporting goods">스포츠용품</option>
            <option value="Food">식품</option>
            <option value="Cosmetics">화장품</option>
            <option value="Music">음악</option>
            <option value="Jewelry">주얼리</option>
            <option value="automobile goods">자동차용품</option>
            <option value="pet supplies">반려동물용품</option>
            <option value="hobby goods">취미용품</option>
            </select>
        </div>
        <div class="col-gen form-group">
            <select class="form-select" id="gender_selector" name="gender_selector">
            <option selected>성별</option>
            <option value="male">남성</option>
            <option value="female">여성</option>
            <!-- <option value="unisex">공용</option> -->
            </select>
        </div>
        <div class="col-3 form-group">
            <!-- input 입력창 코드를 넣어주세요 -->
        <input id="search" type="search" placeholder="제품명을 입력해주세요">
        </div>
        <div class="col-auto form-group">
            <!-- 조회 버튼 코드를 넣어주세요 -->
        <button id="subject" type="submit">조회</button>
        </div>
        </form>
        <div class="container mt-3">
          <table class="table table-sm">
            <thead>
              <!-- 열의 속성값을 나타내는 코드를 작성해주세요 (예 : 카테고리, 브랜드, 상품명, 가격) -->
              <th>Category</th>
              <th>Brand</th>
              <th>Product</th>
              <th>Price</th>
            </thead>
            <tbody id="product_data_Table">
              <!-- tbody요소의 id="product_data_Table" 는 지우거나 변경하면 안돼요! -->
              <!-- 제품 데이터가 여기 추가됩니다. <tr><td>-->
            </tbody>
          </table>
        </div>
        <!-- 페이지 네이션 코드를 넣어주세요 -->
         <div class="pagination-container">
          <div id="pagination" class="pagination">
            <!-- <a href="#">&laquo;</a>
            <a href="#" class="button" type="active">1</a>
            <a href="#" class="button">2</a>
            <a href="#" class="button">3</a>
            <a href="#" class="button">4</a>
            <a href="#" class="button">5</a>
            <a href="#" class="button">&raquo;</a> -->
          </div>
        </div>
    </div>
    <script src="index_script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>s
</body>
</html>
