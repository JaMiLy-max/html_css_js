<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="x-ua-compatible" content="IE=edge">
    <title>나만의 채팅방</title>
    <link href="chat.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="chat-screen">
            <section class="chat-screen__bar">
                <div class="user">
                    <div class="user__column">
                        <div class="user__pic"></div>
                    </div>
                    <div class="user__column">
                        <p class="user__nick">친구</p>
                        <p class="user__count">2</p>
                    </div>
                </div>
            </section>

            <section class="chat-screen__messages">
                <div class="message-wrapper">
                    <div class="chat-bubble chat-bubble--other">
                        안녕하세요!
                    </div>
                </div>
                <div class="message-wrapper">
                    <div class="chat-bubble chat-bubble--self">
                        안녕하세요.
                    </div>
                </div>
            </section>
        </main>
        <form class="chat-form">
            <section class="chat-form__field">
                <textarea class="chat-form__msg"></textarea>
                <input type="submit" value="전송" class="chat-form__bt">
            </section>
        </form>
</body>
</html>
